<h2>Are you sure you want to delete this playlist ?</h2>
<h3>this action will not delete the playlist on Spotify</h3>

<div class="align-button">
    <button type="submit"  mat-raised-button (click)="cancel()">Cancel</button>
    <button type="submit" color="warn" mat-raised-button (click)="delete()">Delete</button>

</div>
